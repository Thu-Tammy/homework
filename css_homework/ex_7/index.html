<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
      .insidep {
          vertical-align: middle;
      }
      .insideb {
          vertical-align: middle;
      }
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon" class="insidep"></p>
  <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon" class="insideb"></button>
</body>
</html>
